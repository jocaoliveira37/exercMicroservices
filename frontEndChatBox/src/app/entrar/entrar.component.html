<div class="container-fluid">
  <div class="d-flex align-items-center">
    <div class="col-md-12">

      <div class="row d-flex justify-content-center">

        <div class="col-md-3">

          <h1 class="text-center mb-5 mt-100">Entrar <i class="bi bi-cursor"></i></h1>

          <div class="form-group">

            <label for="usuario">Usuário</label>
            <input [(ngModel)]='userLogin.usuario' class="form-control p-3 mb-2 bg-light" type="text" name="
                        usuario" id="usuario" placeholder="Digite seu usuário">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input  [(ngModel)]='userLogin.senha' class="form-control p-3 mb-2 bg-light" type="password" name="
                        senha" id="senha" placeholder="Digite sua senha">
          </div>

          <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
          </div>

          <hr class="mt-5 mb-5">
          <p class="text-center"> Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
